<!DOCTYPE html>
<html>
<head>
  <title>Two-Way WebSocket Chat</title>
  <!-- Socket.IO client library - served from your localhost backend -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 600px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #00ff88;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .connection-panel {
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }

    .connection-panel input {
      width: 100%;
      padding: 12px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .connection-panel input:focus {
      outline: none;
      border-color: #667eea;
    }

    .connection-panel button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .connection-panel button:hover {
      background: #5568d3;
    }

    .connection-panel button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .token-helper {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }

    .token-helper a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }

    .message.sent .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.received .message-bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message.system .message-bubble {
      background: #fff3cd;
      color: #856404;
      margin: 0 auto;
      border-radius: 18px;
      max-width: 90%;
      text-align: center;
      font-size: 13px;
    }

    .message-info {
      font-size: 11px;
      margin-top: 5px;
      opacity: 0.7;
    }

    .message.sent .message-info {
      text-align: right;
      color: #667eea;
    }

    .message.received .message-info {
      text-align: left;
      color: #666;
    }

    .message-content {
      margin-bottom: 3px;
      line-height: 1.4;
    }

    .sender-name {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #dee2e6;
      display: flex;
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #dee2e6;
      border-radius: 25px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .input-container input:focus {
      outline: none;
      border-color: #667eea;
    }

    .input-container button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .input-container button:hover {
      transform: scale(1.05);
    }

    .input-container button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>üí¨ Real-Time Chat</h1>
      <div class="status-bar">
        <div id="statusIndicator" class="status-indicator"></div>
        <span id="statusText">Disconnected</span>
      </div>
    </div>

    <div id="connectionPanel" class="connection-panel">
      <input 
        type="text" 
        id="usernameInput" 
        placeholder="Enter your name"
        value="User"
      >
      <input 
        type="text" 
        id="tokenInput" 
        placeholder="Enter any text as token (or leave empty)"
      >
      <button onclick="connect()">Connect to Chat</button>
      <div class="token-helper">
        Need a token? <a href="http://localhost:3000/get-token" target="_blank">Get one here</a>
      </div>
    </div>

    <div id="messages"></div>

    <div class="input-container">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type a message..." 
        onkeypress="if(event.key==='Enter') sendMessage()"
        disabled
      >
      <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script>
    const SERVER_URL = 'http://localhost:3000';
    const CHANNEL_ID = '835d0f50-2643-49c6-aa15-6cd2a3f48418';
    
    let socket = null;
    let username = 'User';
    let myUserId = null;

    function connect() {
      let token = document.getElementById('tokenInput').value.trim();
      username = document.getElementById('usernameInput').value.trim() || 'User';
      
      // Allow empty token or any text (backend will handle it)
      if (!token) {
        token = 'guest-token-' + Date.now();
      }

      if (socket) {
        socket.disconnect();
      }

      addMessage('system', 'üîÑ Connecting to server...');

      socket = io(SERVER_URL, {
        auth: { token: token },
        transports: ['websocket', 'polling']
      });

      socket.on('connect', () => {
        console.log('‚úÖ Connected to server');
        updateStatus(true);
        addMessage('system', `‚úÖ Connected as ${username}!`);
        
        socket.emit('join_channel', CHANNEL_ID);
        addMessage('system', 'üì° Joining chat channel...');
        
        document.getElementById('messageInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('connectionPanel').style.display = 'none';
      });

      socket.on('disconnect', () => {
        console.log('‚ùå Disconnected from server');
        updateStatus(false);
        addMessage('system', '‚ùå Disconnected from server');
        
        document.getElementById('messageInput').disabled = true;
        document.getElementById('sendBtn').disabled = true;
      });

      socket.on('connect_error', (error) => {
        console.error('‚ö†Ô∏è Connection error:', error);
        addMessage('system', `‚ö†Ô∏è Connection error: ${error.message}`);
        updateStatus(false);
      });

      socket.on('receive_message', (message) => {
        console.log('üì® Received message broadcast:', message);
        
        if (message.senderId === myUserId) {
          console.log('‚è≠Ô∏è Skipping own message');
          return;
        }
        
        addMessage('received', message.content, {
          senderId: message.senderId,
          senderName: message.senderName,
          timestamp: message.createdAt
        });
      });

      socket.onAny((event, data) => {
        console.log(`üì° Event: ${event}`, data);
        
        if (data && data.success && data.channel) {
          addMessage('system', '‚úÖ Joined channel successfully!');
        }
        
        if (data && data.success && data.messageId && data.senderId) {
          console.log('‚úÖ Message sent, messageId:', data.messageId);
          
          if (!myUserId) {
            myUserId = data.senderId;
            console.log('üìù My user ID:', myUserId);
          }
        }
      });
    }

    function sendMessage() {
      if (!socket || !socket.connected) {
        alert('Please connect first!');
        return;
      }

      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      
      if (!content) return;
      
      console.log('üì§ Sending message:', content);
      
      socket.emit('send_message', {
        channelId: CHANNEL_ID,
        content: content
      });
      
      addMessage('sent', content, {
        senderId: 'You',
        timestamp: new Date().toISOString()
      });
      
      input.value = '';
    }

    function addMessage(type, text, data = null) {
      const messagesDiv = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = `message ${type}`;
      
      const timestamp = new Date().toLocaleTimeString();
      
      let messageHTML = '';
      
      if (type === 'system') {
        messageHTML = `
          <div class="message-bubble">
            ${text}
          </div>
        `;
      } 
      else if (type === 'sent') {
        messageHTML = `
          <div class="message-bubble">
            <div class="message-content">${escapeHtml(text)}</div>
          </div>
          <div class="message-info">${timestamp}</div>
        `;
      } 
      else if (type === 'received') {
        const senderName = data?.senderName || (data?.senderId ? `User ${data.senderId.substring(0, 8)}` : 'Someone');
        messageHTML = `
          <div class="message-bubble">
            <div class="sender-name">${escapeHtml(senderName)}</div>
            <div class="message-content">${escapeHtml(text)}</div>
          </div>
          <div class="message-info">${timestamp}</div>
        `;
      }
      
      messageEl.innerHTML = messageHTML;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateStatus(connected) {
      const indicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      
      if (connected) {
        indicator.classList.add('connected');
        statusText.textContent = 'Connected';
      } else {
        indicator.classList.remove('connected');
        statusText.textContent = 'Disconnected';
      }
    }
  </script>
</body>
</html>
